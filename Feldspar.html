<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <title>Media Display</title>
  <link rel="stylesheet" href="/design.css"> <!-- Link to your CSS file -->
  <!-- Other head elements -->
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('Screenshot 2023-11-05 at 10.56.12â€¯PM.png');
    background-size: cover;
    font-family: Arial, sans-serif;
    position: relative;
  }
  .feldspar {
    color: yellow;
    font-family: 'FancyFontName', cursive; /* Replace with your fancy font */
    font-size: 2em;
    position: absolute;
    top: 10px;
    left: 17px;
    text-shadow: 2px 2px 4px #000;

  .container {
    display: flex;
    justify-content: space-around;

  .rectangle {
    background-size: contain;

  .search-container {
    position: fixed;
    bottom: 15px;

  }
  .search-bar {
    padding: 15px;
    font-size: 1.2em;
    border-radius: 25px; /* Rounded edges */

    background-color: lightblue;
    /* width: 300px; */
  }
</style>
</head>
<body>

<div class="feldspar">F e l d s p a r</div>

<!-- Search Container -->
<div class="search-container">
  <input type="text" id="searchBar" class="search-bar" placeholder="Search...">
  <!-- <button onclick="performSearch()">Search</button> -->
</div>

<script>
  let searchHistory = [];
  let imageCheckInterval;

  function performSearch() {
    const searchTerm = document.getElementById('searchBar').value;
    if (searchTerm) {
        searchHistory.push(searchTerm); // Add the search term to the history
        sendSearchHistoryToServer(searchTerm); // Send only the latest term
        performA1Search(searchTerm);
        performB2Search(searchTerm);
        performC3Search(searchTerm);
    }
}

function performA1Search(searchTerm) {
    fetch('/search', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ searchMethod: 'A1', searchTerm: searchTerm }),
    })
    .then(response => response.json())
    .then(data => {
        if (data && data.screenshotPath && data.url) {
            setUrlInCookie('A1', data.url);  // for A1 search
            const rectA1 = document.getElementById('rectA1');
            const linkA1 = document.getElementById('linkA1');

            if (rectA1) rectA1.style.backgroundImage = `url('${data.screenshotPath}?t=${Date.now()}')`;
            if (linkA1) linkA1.href = data.url;
            
            // Trigger the update for the rectangles
            updateRectangles();
        }
    })
    .catch(error => console.error('Error:', error));
}

function performB2Search(searchTerm) {
    fetch('/b2search', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ searchTerm: searchTerm }),
    })
    .then(response => response.json())
    .then(data => {
        if (data && data.screenshotPath && data.url) {
            setUrlInCookie('B2', data.url);  

            const rectB2 = document.getElementById('rectB2');
            const linkB2 = document.getElementById('linkB2');

            if (rectB2) rectB2.style.backgroundImage = `url('${data.screenshotPath}?t=${Date.now()}')`;
            if (linkB2) linkB2.href = data.url;

            updateRectangles();
        }
    })
    .catch(error => console.error('Error:', error));
}


function performC3Search(searchTerm) {
    fetch('/search', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ searchMethod: 'C3', searchTerm: searchTerm }),
    })
    .then(response => response.json())
    .then(data => {
        if (data && data.screenshotPath && data.url) {
            setUrlInCookie('C3', data.url);  
            const rectC3 = document.getElementById('rectC3');
            const linkC3 = document.getElementById('linkC3');

            if (rectC3) rectC3.style.backgroundImage = `url('${data.screenshotPath}?t=${Date.now()}')`;
            if (linkC3) linkC3.href = data.url;
            
            // Trigger the update for the rectangles
            updateRectangles();
        }
    })
    .catch(error => console.error('Error:', error));
  }
  function setUrlInCookie(name, url) {
    const expiryDate = new Date();
    expiryDate.setTime(expiryDate.getTime() + (24 * 60 * 60 * 1000)); // 24 hours from now
    const expires = "expires=" + expiryDate.toUTCString();
    document.cookie = `${name}=${url}; ${expires}; path=/`;
}


document.getElementById('searchBar').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      performSearch();
    }
});
function sendSearchHistoryToServer(searchTerm) {
    fetch('/saveSearchHistory', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ searchTerm: searchTerm }),
    })
    .then(response => response.json())
    .then(data => console.log(data.message))
    .catch(error => console.error('Error:', error));
}

function getUrlFromCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

</script>
<div class="container">
  <a id="linkA1" href="#" target="_blank">
      <div id="rectA1" class="rectangle"></div>
  </a>
  <a id="linkB2" href="#" target="_blank">
    <div id="rectB2" class="rectangle"></div>
</a>
  <a id="linkC3" href="#" target="_blank">
      <div id="rectC3" class="rectangle"></div>
  </a>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    updateRectangles();

    const urlA1 = getUrlFromCookie('A1');
    const urlB2 = getUrlFromCookie('B2');
    const urlC3 = getUrlFromCookie('C3');

    if (urlA1) document.getElementById('linkA1').href = urlA1;
    if (urlB2) document.getElementById('linkB2').href = urlB2;
    if (urlC3) document.getElementById('linkC3').href = urlC3;
});


  // Event listener for DOMContentLoaded
  // document.addEventListener('DOMContentLoaded', updateRectangles);
</script>
</body>
</html>
